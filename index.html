<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="./js/visual.js"></script>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body>
    <!--Table and divs that hold the line charts-->
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <h5 class="center">BlueFors Fridge Data: <p id="date"></p></h5>
    <script>
      var today = new Date()
      var d = String(today.getDate()).padStart(2, '0');
      var m = String(today.getMonth() + 1).padStart(2, '0'); //January is 0!
      var y = today.getFullYear();
      document.getElementById("date").innerHTML = m + '-' + d + '-' + y;
    </script>
    <div class="container">      
      <div class="row">
        <td><div id="temp_chart_div" style="border: 1px solid #ccc"></div></td>
      </div>
      <div class="row">
        <td><div id="pres_chart_div" style="border: 1px solid #ccc"></div></td>
      </div>
      <div class="row">
        <td><div id="flow_chart_div" style="border: 1px solid #ccc"></div></td>
      </div>
    </div>
  </body>
</html>
